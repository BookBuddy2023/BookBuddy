<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
   .gridfull 
   {
    display: grid;
    grid-template-columns: 25% 25%;
    gap: 30px;
    border-right: 10px solid maroon;
   }
   .gridpart {
    font-size: 24px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode';
    justify-content: center;
    padding: 10px;
    border: 10px solid midnightblue;
    background-color: aqua;
   }
    </style>
</head>
<body>
     <h1>Why Choose US</h1>
    <div class= "gridfull">
        <div class="gridpart">
           <h2>Academics</h2> 
           <p> Numerous practice papers</p>
        </div>
        <div class="gridpart">
            <h2>Quizzes</h2>
            <p> Interactive Learning</p>
        </div>
        <div class="gridpart">
            <h2>Podcasts</h2>
            <p> Your kids could never run out of stories</p>
        </div>
        <div class="gridpart">
            <h2> Offline Sessions </h2>
            <p> Not everything could be learned online</p>
        </div> 
    </div>
</body>
</html>
